<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let arr = [1,2,3,4,5,6,7,8,9];

        function reArrageArr(inputVal){
            let outputArr=[];
            let length= inputVal.length;
            for(i=0; i<length/2; i++){
                outputArr.push(inputVal[length-1-i]);
                outputArr.push(inputVal[i]);
            }
            return outputArr;
        }
        let output= reArrageArr(arr);
        console.log(output)
    </script>
</body>
</html>
