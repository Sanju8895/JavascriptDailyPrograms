<body>
    <script>
        let arr= [1,2,3,4,5,6];
        // acc = acc + intVal;
        // 1+2 = 3;
        // 3+3 =6;
        // 6+4 =10;
        // 10+5 =15;
        // 15+6 =21;

        // let totalSum= arr.reduce((a,b)=>{return a+b});
        // console.log(totalSum);

        Array.prototype.myReduce = function(cb, intVal){
            let acc = intVal;
            for(let i= 0; i <this.length; i++){
               acc = acc ? cb(acc, this[i]) : this[i];
            }
            return acc;
        }

        let result= arr.myReduce((a,b)=>{return a+b});
        console.log(result);

    </script>
