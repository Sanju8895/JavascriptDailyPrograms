    <script>
    let arr = [1,2,3,4,5,6];
    // let newArr = arr.map(
    //     function(ele,ind, thisArr){

    // )
    // console.log(newArr);


    // map polyfills
    Array.prototype.myMap = function(cb){
        let tempArr = [];
        for(let i=0; i< this.length; i++){
            //  console.log("elements :",this[i], "Index :", i, "this Array :", this)
            tempArr.push(cb(this[i],i,this));
        }
        return tempArr;
    }

    let newArr= arr.myMap((ele)=>{return ele+5});
    console.log(newArr);








</script>
