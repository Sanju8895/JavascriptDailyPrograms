    function productExceptSelf(nums) {
      const n = nums.length;
      const totalProduct = nums.reduce((acc, num) => acc * num);
      return nums.map(num => totalProduct / num);
    }

    const input = [1, 2, 3, 4,5];
    console.log(productExceptSelf(input));
