<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = new Object({x:10,y:20})
		var obj2 = new Object(obj1);
		
		console.log("object2: "+obj2.x+" "+obj2.y);
		
		obj2.x = 15;		
		console.log("object1: "+obj1.x+" "+obj1.y);
		console.log("object2: "+obj2.x+" "+obj2.y);
		
		obj1.y = 25;
		console.log("object1: "+obj1.x+" "+obj1.y);
		console.log("object2: "+obj2.x+" "+obj2.y);
        // obj1 changes affects obj2 and obj2 changes affect obj1
    </script>
</body>
</html>
