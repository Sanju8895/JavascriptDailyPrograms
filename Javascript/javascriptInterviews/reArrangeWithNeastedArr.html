<body>
    <script>
        let arr = [1, 5, 6, 0, 4, 2];
        let output= [];
        for(i=0; i<arr.length; i+=2){
            output.push([arr[i], arr[i+1]]);
        }
        console.log(output); // [[1,5],[6,0],[4,2]]

      

    </script>
