<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let nums= [1,2,3,4,5];

        // map method
        // let multipleThree= nums.map((ele, i, arr)=> {return ele*3});
        // console.log(multipleThree);

        // map polyfills
        Array.prototype.myMap= function(cb){
            let temp =[];

            for(let i= 0 ; i< this.length; i++){
                temp.push(cb(this[i],i,this));
            }

            return temp;
        }

        let multipleThree= nums.myMap((ele, i, arr)=> {return ele*3});
        console.log(multipleThree);


    </script>
</body>
</html>
