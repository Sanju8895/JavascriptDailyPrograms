        Array.prototype.MyFilter= function(cb){
            let temp= [];
            for(i=0; i< this.length; i++){
                if(cb(this[i], i, this)){
                    temp.push(this[i])
                }
            }
            return temp;
        }

        let filterArray= arr.MyFilter(ele => ele %2==0);
