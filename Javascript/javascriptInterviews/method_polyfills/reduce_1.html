<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Polyfills</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8];
        // let sumOfArr= arr.reduce((acc,curr)=>{ return acc+curr});
        // console.log(sumOfArr,"Sum Of an Array");


        // Syntax Of Reduce method
        // Array.reduce(function(accumulator, currentValue, index, thisArray){
            // perform logics here
        // });

        Array.prototype.myReduce = function(cb, intVal){
            let accumulator = intVal;
            for(let i = 0; i< this.length; i++){
                accumulator = accumulator ? cb(accumulator, this[i], i, this) : this[i];
            }
            return accumulator;
        }

        let sumArr= arr.myReduce((acc, curr)=>{return acc+curr}, 0);
        console.log(sumArr, "Sum Array");
      

</script>
</body>
</html>
