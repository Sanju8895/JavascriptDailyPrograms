    <script>

      let arr= [1,2,3,5,2,3,7,12];

      Array.prototype.mySort = function(cb){
        let temp = this.slice()
        for(let i= 0; i < temp; i++){
          temp.push(cb((a = this[i], b)=>{
            if(a>b){
              return -1;
            }else{
              return 1;
            }
          }))
        }
       return temp;
      }
      let sortedArr = arr.sort((a,b)=>{ return b-a});
      console.log(sortedArr, "sorted array");
