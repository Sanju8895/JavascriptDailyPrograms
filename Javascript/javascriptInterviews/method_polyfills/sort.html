      let arr = [1, 2, 3, 5, 2, 3, 7, 12];


      Array.prototype.mySort = function(cb){
        let temp= this.slice();
         for(let i=0; i< temp.length; i++){
            for(let j=0; j< temp.length-1-i; j++){
                if(cb(temp[j], temp[j+1])> 0){
                let tempVal= temp[j];
                temp[j]= temp[j+1];
                temp[j+1]= tempVal;
                }
            }
         }
        return temp;
      }
