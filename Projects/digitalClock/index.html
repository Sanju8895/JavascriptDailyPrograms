<head>

    <title>Document</title>
    <style>
        .center{
            position: relative;
            width:200px;
            margin:auto;
        }

            padding:20px;
        }

            background-color: yellow;
            color:black;
            padding:20px;
            margin-top:50px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>

    <div class="center">
        <div class="clock_para">Local Time</div>

    </div>
