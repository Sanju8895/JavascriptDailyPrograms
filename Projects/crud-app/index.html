<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            CRUD Application
        </div>
        <div class="form">
                <input id="inputData" type="text">
                <button class="add_btn" onclick="add()">ADD</button>
        </div>
         <div class=details>
             <div class="description">
                 <input type="text">
             </div>
             <div class="action">
                <button class="edit_btn">Edit</button>
                <button class="update_btn">Update</button>
                <button class="delete_btn" onclick="deleteData(this)">Delete</button>
            </div>
         </div>
    </div>
</body>
</html>
